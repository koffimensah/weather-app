version: '3.8'

services:
  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    depends_on:
      - api-server
    networks:
      - weather-network

  api-server:
    build: ./api-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - ZIPCODE_SERVICE_URL=http://zipcode-service:3001
      - WEATHER_SERVICE_URL=http://weather-service:3002
      - RESULT_SERVICE_URL=http://result-service:3003
    depends_on:
      - zipcode-service
      - weather-service
      - result-service
    networks:
      - weather-network

  zipcode-service:
    build: ./zipcode-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - mongo
      - redis
    networks:
      - weather-network

  weather-service:
    build: ./weather-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
    depends_on:
      - mongo
      - redis
    networks:
      - weather-network

  result-service:
    build: ./result-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - mongo
      - redis
    networks:
      - weather-network

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - weather-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - weather-network

networks:
  weather-network:
    driver: bridge

volumes:
  mongo-data: